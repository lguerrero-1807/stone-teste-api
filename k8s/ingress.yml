apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stone-teste-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: stone-teste-api-service
                port:
                  number: 80

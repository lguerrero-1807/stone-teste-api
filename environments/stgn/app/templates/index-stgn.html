<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namespace Manager - Staging</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Namespace Manager - Staging</h1>
    {% if cluster_info %}
    <p>Namespace atual: <strong>{{ cluster_info.namespace }}</strong></p>
    <h2 class="mt-4">Namespaces dispon√≠veis</h2>
    <ul class="list-group">
        {% for ns in cluster_info.namespaces %}
        <li class="list-group-item">{{ ns }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <a href="{{ url_for('create_namespace_stgn') }}" class="btn btn-primary mt-4">Criar novo Namespace</a>
    {% if error %}
    <div class="alert alert-danger mt-4" role="alert">
        {{ error }}
    </div>
    {% endif %}
</div>
</body>
</html>

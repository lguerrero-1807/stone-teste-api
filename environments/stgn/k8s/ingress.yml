apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stone-teste-api-ingress-stgn
  namespace: stone-teste-api-stgn
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api-stgn
            pathType: Prefix
            backend:
              service:
                name: stone-teste-api-service-stgn
                port:
                  number: 80
